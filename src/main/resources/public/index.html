<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Tool</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body ng-app="mainPage">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl">

    <div class="container" >
        <div class="row">
            <div class="col-lg-8">
                <a href="#">The Best App Ever</a>
            </div>
            <div class="col-lg-1" style="margin-left: 2px">
                <button type="button" class="btn btn-info">Payments</button>
            </div>
            <div class="col-lg-1" style="margin-left: 2px">
                <button type="button" class="btn btn-info">Customers</button>
            </div>
            <div class="col-lg-1" style="margin-left: 2px">
                <button type="button" class="btn btn-info">Billers</button>
            </div>
        </div>
        <div class="row" style="margin-bottom: 5px" >
            <div class="col-lg-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Some cool customer
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Select biller
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Biller 1</a>
                        <a class="dropdown-item" href="#">Biller 2</a>
                        <a class="dropdown-item" href="#">Biller 3</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>
            </div>
        </div>
        <table class="table col-md-12" >
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Customer</th>
                <th scope="col">Biller</th>
                <th scope="col">Account</th>
                <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in payments">
                <td>{{ item.id }}</td>
                <td>{{ item.customer }}</td>
                <td>{{ item.biller }}</td>
                <td>{{ item.account }}</td>
                <td>{{ item.amount }}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
</body>
</html>

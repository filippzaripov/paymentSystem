<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Tool</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container" style="margin-top: 30px">

    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <a href="#">The Best App Ever</a>
            </div>
            <div class="col-lg-1">
                <button type="button" class="btn btn-info">Payments</button>
            </div>
            <div class="col-lg-1">
                <button type="button" class="btn btn-info">Customers</button>
            </div>
            <div class="col-lg-1">
                <button type="button" class="btn btn-info">Billers</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                <!-- Example split danger button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">Action</button>
                    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table class="table col-md-12">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Customer</th>
            <th scope="col">Biller</th>
            <th scope="col">Account</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>15.04.2018</td>
            <td>Filipp</td>
            <td>Filipp</td>
            <td>...</td>
            <td>$100</td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
</body>
</html>
